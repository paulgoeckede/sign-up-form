<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="left">
            <div id="logo">
                <img src="./odin-lined.png" alt="Odin Logo" id="odin-logo" />
                <h1>ODIN</h1>
            </div>
            <a
                href="https://www.pexels.com/de-de/foto/grauer-felsen-8892/"
                target="_blank"
                >Photo by Life Of Pix on Pexels</a
            >
        </div>
        <div id="right">
            <h2>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </h2>
            <h2>You <em>know</em> you want to.</h2>
            <div id="right-form">
                <h2>Let's do this!</h2>
                <form action="post" id="my-form">
                    <div class="section">
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input
                                type="text"
                                id="fname"
                                name="fname"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="lname">Last name</label>
                            <input
                                type="text"
                                id="lname"
                                name="lname"
                                required
                            />
                        </div>
                    </div>
                    <div class="section">
                        <div class="form-group">
                            <label for="email">E-Mail</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="tel">Phone number</label>
                            <input type="tel" id="tel" name="tel" />
                        </div>
                    </div>
                    <div class="section">
                        <div class="form-group">
                            <label for="fpassword">Password</label>
                            <input
                                type="password"
                                id="fpassword"
                                name="fpassword"
                                minlength="6"
                                onkeyup="check();"
                                required
                            />
                            <span id="message"></span>
                        </div>
                        <div class="form-group">
                            <label for="cpassword">Confirm password</label>
                            <input
                                type="password"
                                id="cpassword"
                                name="cpassword"
                                minlength="6"
                                onkeyup="check();"
                                required
                            />
                        </div>
                    </div>
                </form>
            </div>
            <button type="submit" form="my-form">Create Account</button>
            <h3>Already have an account? <a href="#">Log in</a></h3>
        </div>
    </body>
</html>
